include "backend.conf"

appName="agent-epaye-registration"
play.http.router = prod.Routes

play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

# Json error handler
play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"


microservice {
  metrics {
    graphite {
      legacy = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }
    des {
      host = localhost
      port = 9904
      environment = test
      authorization-token = secret
    }
    remove-stale-reference-fields-jobs {
      schedule {
        initialDelay = 2seconds
        interval = 3seconds
        lockTimeout = 60seconds
      }
    }
  }
}

metrics {
  enabled = true
}

auditing {
  enabled = true
}

controllers {
  controllers.AgentEpayeRegistrationController = {
    needsLogging = true
    needsAuditing = true
  }
}

extract.auth.stride.enrolment = "T2 Technical"

mongodb {
    uri = "mongodb://localhost:27017/agent-epaye-registration"
}
